<html>
<head><title>JavaScript Objects</title></head>
<body>
    <h1>Creating JavaScript Objects methods</h1>
    <p id = "demo"></p>
    <button id = "click me">Click Me!</button>
</body>
<script>
let user = {
    name : "Nilan",
    age : 24,
};
function sayHi(){
    alert ("Hello")
}
user.message = sayHi;
document.getElementById("demo").innerHTML = " hi " +  user.name;
document.getElementById("click me").onclick =  user.message;
</script>
</html>
