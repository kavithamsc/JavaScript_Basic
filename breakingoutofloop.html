<html>
    <head><title>JavaScript Loop</title></head>
    <body>
      <h1>JavaScript breaking out of loops</h1>  
    </body>
    <script>
        let x;
        for(x=1;x<=10;x++){
            console.log(x);
            if(x==5){
                break;
            }
        }
    </script>
</html>
